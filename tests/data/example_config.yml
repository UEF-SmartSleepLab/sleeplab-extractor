annotation_format: "parquet"
series_configs:

  - name: "series1"
    array_configs:

      - name: "s1"
        new_name: "s1_8Hz"
        actions:
          
          - name: "resample"
            method: "sleeplab_extractor.preprocess.decimate"
            kwargs: {"fs_new": 8}
            updated_attributes: {"sampling_rate": 8}

      - name: "s2"
        new_name: "s2_16Hz_hp"
        actions:
          
          - name: "resample"
            method: "sleeplab_extractor.preprocess.resample_polyphase"
            kwargs: {"fs_new": 16}
            updated_attributes: {"sampling_rate": 16}

          - name: "highpass"
            method: "sleeplab_extractor.preprocess.highpass"
            kwargs: {"cutoff": 0.3}
    