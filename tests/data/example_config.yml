series_configs:

  - name: "series1"
    array_configs:

      - name: "signal1"
        new_name: "signal1_32Hz"
        actions:
          
          - name: "resample"
            method: "sleeplab_extractor.preprocess.decimate"
            kwargs: {"fs_new": 32}
            updated_attributes: {"sampling_rate": 32}

      - name: "signal2"
        new_name: "signal2_32Hz_hp"
        actions:
          
          - name: "resample"
            method: "sleeplab_extractor.preprocess.decimate"
            kwargs: {"fs_new": 32}
            updated_attributes: {"sampling_rate": 32}

          - name: "highpass"
            method: "sleeplab_extractor.preprocess.highpass"
            kwargs: {"cutoff": 0.3}
    